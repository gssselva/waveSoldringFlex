<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-dark" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Dashboard</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon fa-icon fa-globe" data-comp-id="button.2"
                ng-click="sitePreference()" style=""></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.1"
            style="background: url('images/bg.png') center/100% 100%">
            <div class="row" data-comp-id="row.1">
                <div class="col col-33" data-comp-id="column.1">
                    <div class=" text-right" data-comp-id="text.1"
                        ng-bind="data.dashboard_list.CompanyCode"
                        style="color: rgb(26, 146, 204); font-size: 14px;">code - company name</div>
                </div>
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.2" ng-bind="data.dashboard_list.Companyname"
                        style="font-size: 10px; color: rgb(26, 146, 204);">Some text</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col col-33" data-comp-id="column.3">
                    <div class=" dark" data-comp-id="text.3" style="height:20px"></div>
                    <div class="row" data-comp-id="row.3"
                        style="background-color: rgba(81, 64, 64, 0.57); border-radius: 5px;">
                        <div class="col" data-comp-id="column.4">
                            <div class="text-center" data-comp-id="text.4" style="color: white">TOTAL</div>
                            <div class="text-center" data-comp-id="text.5"
                                ng-bind="data.dashboard_list.ServicesIdCount" style="color: white;">01</div>
                        </div>
                    </div>
                </div>
                <div class="col" data-comp-id="column.5">
                    <div class="text-center light" data-comp-id="text.6">Machine Status</div>
                    <div class="row" data-comp-id="row.4"
                        style="background-color: rgba(81, 64, 64, 0.57); border-radius: 5px;">
                        <div class="col" data-comp-id="column.6" style="">
                            <div class="text-center light" data-comp-id="text.7"
                                style="background-color: rgb(13, 207, 118)">ON</div>
                            <div class="text-center light" ng-bind="data.dashboard_list.ServicesOnCount">02</div>
                        </div>
                        <div class="col" data-comp-id="column.7">
                            <div class="text-center light" data-comp-id="text.8"
                                style="background-color: #B6B6B6">OFF</div>
                            <div class="text-center light" data-comp-id="text.9"
                                ng-bind="data.dashboard_list.ServicesOffCount">03</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" data-comp-display="card.1" data-comp-id="div.2"
            ng-repeat="item in data.dashboard_list.ServicesPou">
            <div class="row stable-bg" data-comp-id="row.5">
                <div class="col col-75" data-comp-id="column.8">
                    <div data-comp-id="text.10" ng-bind="item.BuildingName" style="font-size: 15px;">Some text</div>
                </div>
                <div class="col col-25" data-comp-id="column.9"
                    style="padding: 20px 0px 0px; margin: 0px;">
                    <div data-comp-id="text.11">
                        <i class="icon fa-icon fa-circle" data-comp-id="icon.1"
                            style="color: rgb(12, 174, 99); padding: 5px;"></i>ON</div>
                </div>
                <div class="col col-25" data-comp-id="column.10"
                    ng-if="item.IsStopped == &quot;true&quot;" style="padding: 20px 0px 0px;">
                    <div data-comp-id="text.12">
                        <i class="icon fa-icon fa-circle dark" data-comp-id="icon.2"
                            style="padding: 5px;"></i>OFF</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.6"
                ng-click="getDetails(item,data.dashboard_list.CompanyCode)">
                <div class="col" data-comp-id="column.11">
                    <div data-comp-id="text.13" ng-bind="item.ServiceName"
                        style="font-weight: bold;">Some text</div>
                    <div class="row" data-comp-id="row.7">
                        <div class="col col-50" data-comp-id="column.12">
                            <div class=" stable-bg" data-comp-id="div.3" style="border-radius: 8px;">
                                <div class=" text-center" data-comp-id="text.14"
                                    ng-bind="item.DowntimeEventCount" style="color: rgb(26, 146, 204);">Some text</div>
                                <div class=" text-center" data-comp-id="text.15" style="font-size: 11px;">Downtime Events</div>
                            </div>
                        </div>
                        <div class="col col-50" data-comp-id="column.13">
                            <div class=" stable-bg" data-comp-id="div.4" style="border-radius: 8px;">
                                <div class=" text-center" data-comp-id="text.16"
                                    ng-bind="item.ScannedEventCount" style="color: rgb(26, 146, 204);">Some text</div>
                                <div class=" text-center" data-comp-id="text.17" style="font-size: 11px;">Pallet QTY</div>
                            </div>
                        </div>
                        <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.3"
                            style="font-size: 40px;"></i>
                    </div>
                    <div class="row" data-comp-id="row.8"
                        ng-if="item.CurrentDowntimeStatus != &quot;Downtime&quot;">
                        <div class="col" data-comp-id="column.14">
                            <div class=" text-center" data-comp-id="text.18" style="font-size: 16px;">Current Status</div>
                        </div>
                        <div class="col" data-comp-id="column.15">
                            <div class=" text-center" data-comp-id="text.19"
                                ng-bind="item.CurrentDowntimeStatus" style="font-size: 13px;color:#588E6E">Some text</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.9"
                        ng-if="item.CurrentDowntimeStatus == &quot;Downtime&quot;">
                        <div class="col" data-comp-id="column.16">
                            <div class=" text-center" data-comp-id="text.20">Current Downtime</div>
                        </div>
                        <div class="col" data-comp-id="column.17">
                            <label class="item item-stacked-label item-outside-label"
                                data-comp-id="timeInput.1" style="padding:0px">
                                <input ng-model="item.DowntimeHrMin" time-format="HH:mm" type="time">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
