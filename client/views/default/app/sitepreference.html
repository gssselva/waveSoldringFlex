<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Filter and Sort</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-light bar-subheader" data-comp-id="header-bar.1"
        dynamic-fixed-header="" style="padding: 0px;">
        <!--Search box-->
        <div class="" data-comp-id="div.1" style="">
            <div class="bar bar-header item-input-inset calm-bg"
                data-comp-id="searchInput.1">
                <label class="item-input-wrapper" data-comp-id="searchInput.2"
                    style="background-color: rgb(255, 255, 255); border: none;">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input data-comp-id="searchInput.3" ng-model="searchstring" placeholder="Search"
                        type="search">
                </label>
            </div>
        </div>
        <!--Search box-->
        <div class="row stable-bg" data-comp-id="row.1" style="padding: 0px;">
            <div class="col col-20" data-comp-id="column.1" ng-if="changeIc">
                <img data-comp-id="image.1" data-img="" ng-click="changeIcon()"
                    ng-src="images/sitepreference/SortDownGlyph_Active.png"
                    style="width: 36px; height: 36px; margin: 8px;"></div>
        </div>
    </ion-header-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.2"
            ng-repeat="item in data.products | orderBy:sortFunc:isDescending | filter:customSearch"
            style="border-bottom: 1px solid rgb(238, 238, 238); color: rgb(134, 134, 134); margin: 0px;">
            <div class="row" data-comp-id="row.2">
                <div class="col col-33" data-comp-id="column.2" style="margin: 0% 0% 0% 2%;"></div>
                <div class="col" data-comp-id="column.3" style="margin: -5px 0px 0px -15px;">
                    <div class="row" data-comp-id="row.3">
                        <div class="col" data-comp-id="column.4">
                            <div data-comp-id="text.1" ng-bind="item.Company"
                                style="white-space: normal; color: rgb(51, 51, 51); line-height: 18px; font-size: 16px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
