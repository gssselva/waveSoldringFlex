<ion-view data-comp-id="ionic-view.1">
    <ion-header-bar align-title="center" class="bar-dark"
        data-comp-id="header-bar.1">
        <h1 class="title" data-comp-id="text.1">Set Preference</h1>
    </ion-header-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1">
            <div class="item ng-hide" data-comp-id="item.1"
                ng-click="app.getAppSettings(true)" ng-show="hasCordova || isCanvas">
                <div data-comp-id="text.2">Site 1</div>
            </div>
            <div class="item" data-comp-id="item.2">
                <div data-comp-id="text.3">Site 2</div>
            </div>
            <div class="item" data-comp-id="item.3">
                <div data-comp-id="text.4">Site 3</div>
            </div>
            <div class="item" data-comp-id="item.4">
                <div data-comp-id="text.5">Site 4</div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
