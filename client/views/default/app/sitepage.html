<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-dark" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"
                ng-click="app.showMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Set Preference</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1"
            style="background: url('images/bg.png') center/100% 100% no-repeat;height:150px">
            <div class="row" data-comp-id="row.1" style="margin: 0px;">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1"></div>
                    <div class="text-center light" data-comp-id="text.2"
                        style="margin: 30px 0px 0px; font-size: 20px;">
                        <i class="icon fa-icon fa-globe" data-comp-id="icon.1"></i>
                        Site / Company
                    </div>
                    <label class="item item-input" data-comp-id="textInput.1"
                        style="border-radius: 8px; width: 80%; margin: 10px 35px 0px; background-color: rgb(81, 64, 64); opacity: 0.5;">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input class="placeholder-light light" ng-model="data.searchInput"
                            placeholder="Search" style="height:25px" type="text">
                        <!--<input  placeholder="Search"-->
                        <!--    type="search" style="height:25px">-->
                    </label>
                </div>
            </div>
        </div>
        <div class="item item-icon-right" data-comp-id="item.1"
            ng-click="preferedSite(item)"
            ng-repeat="item in data.sitelist | filter:customSearch">
            <div data-comp-id="text.3" ng-bind="item.Company">
                Some text
                <span class="item-note"></span>
            </div>
            <i class="icon ion-ios-arrow-right" data-comp-id="icon.2" style="font-size:32px"></i>
        </div>
    </ion-content>
