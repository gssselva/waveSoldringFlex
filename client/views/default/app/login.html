<ion-view data-comp-id="ionic-view.1">
    <ion-content data-comp-id="ionic-content.1"
        style="background: url('images/login_bg.png') center/100% 100% no-repeat;">
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1" style="text-align:center"><img data-comp-id="image.1" data-img="" ng-src="images/ruby_logo.png"
                    style="float: none; margin: 50px auto 0px;"></div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2" style="text-align:center"><img data-comp-id="image.2" data-img="" ng-src="images/ruby_title.png" style=""></div>
            </div>
        </div>
        <div data-comp-id="div.2"
            style="padding: 0px; padding-bottom:30px; background: rgba(0, 0, 0, 0.8); margin: 30px auto 30px; max-width: 400px; width: 90%;">
            <div class="row nocolor-bg nocolor" data-comp-id="row.3"
                style="background:none;">
                <div class="col nocolor-bg nocolor" data-comp-id="column.3"
                    style="background:none;">
                    <div class=" text-center" data-comp-id="text.1"
                        style="color: rgb(80, 236, 5); font-size: 24px;">Login</div>
                </div>
            </div>
            <label
                class="item item-input item-stacked-label item-outside-label royal-border royal-bg"
                data-comp-id="textInput.1" style="margin: 30px 10px 0px;">
                <input class="placeholder-positive light" ng-model="data.username"
                    placeholder="ADID" style="color:white" type="text">
            </label>
            <label class="item item-input royal-bg royal-border" data-comp-id="textInput.2"
                style="margin: 20px 10px 0px;">
                <input class="placeholder-positive light" ng-model="data.password"
                    placeholder="Password" style="color:white" type="password">
            </label>
            <div class=" assertive" data-comp-id="text.2" ng-bind="data.errorMessage"
                ng-if="data.errorMessage" style="margin: 20px 10px 0px; float: none;">Some text</div>
            <button class="button button-full light-icon" data-comp-id="button.1"
                ng-click="login();"
                style="margin: 10px 10px 0px; width: 94%; color: rgb(255, 255, 255); background-color: rgb(141, 221, 46);">Login</button>
        </div>
    </ion-content>
</ion-view>
